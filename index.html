<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body background="https://wallpaperaccess.com/full/2862101.jpg">
    <nav class="navbar bg-dark">
        <div class="container-fluid font-sans">
          <a class="navbar-brand" href="https://reedsy.com/discovery/blog/harry-potter-books-in-order">
            
            <div class="text-white"><img src="https://www.clipartkey.com/mpngs/m/46-467757_harry-potter-wand-harri-potter.png" alt="" width="30" height="34" class="d-inline-block align-text-top">  HARRY POTTER LIBRARY</div>  
          </a>
        </div>
      </nav> <br><br>
      <div class="font-sans text-2xl text-slate-100 mx-3">Welcome..Please provide the following information for adding your book to the library booklist:</div>
    <div id="message"></div>
    <div class="container my-3 text-white">
        <form id="libraryform">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-3xl">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label text-3xl">Author:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0 text-3xl">GENRES:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction">
                        <label class="form-check-label" for="gridRadios1" id="fiction">
                            FICTION
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="sci-fi" value="sci-fi">
                        <label class="form-check-label" for="gridRadios2">
                            SCI-FI
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="self-help" value="self-help">
                        <label class="form-check-label" for="gridRadios3">
                            SELF-HELP
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="love" value="love-story">
                        <label class="form-check-label" for="gridRadios4">
                            LOVE-STORY
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">ADD BOOK:)</button>
        </form> <br>
        <h1 class="text-2xl">Your Books-</h1>
        <table class="table text-white border-4">
            <thead>
                <tr class="text-xl underline">
                    <!-- <th scope="col">SR.NO</th> -->
                    <th scope="col">NAME</th>
                    <th scope="col">AUTHOR</th>
                    <th scope="col">GENRE</th>
                </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="myp4.js"></script>
</body>

</html>
